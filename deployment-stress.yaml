apiVersion: apps/v1
kind: Deployment
metadata:
  name: stresstest
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  replicas: 3 
  minReadySeconds: 4
  selector:
    matchLabels:
      app: stresstest
  template:
    metadata:
      name: stresstest
      labels:
        app: stresstest
    spec:
      nodeSelector:
        kubernetes.io/hostname: erkan2
      terminationGracePeriodSeconds: 2
      containers:
      - name: stresskopf
        image: jess/stress
        args:
        - --vm
        - "1"
        - --vm-bytes
        - "300m"
        - --vm-hang
        - "0"
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
            ephemeral-storage: "10Mi"
          limits:
            cpu: 50m
            memory: 500Mi
            ephemeral-storage: "10Mi"
